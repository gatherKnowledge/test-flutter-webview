<!DOCTYPE html>
<html>
  <head>

    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=cwaox60wqo&callback=initMap"
    ></script>
  </head>

  <body>
    지도!
    <div id="map" style="width: 100%; height: 100px"></div>
  </body>
  <body>
    <script type="text/javascript">
      var map = null;

      function initMap() {
        alert(location.href);
        try {
          map = new naver.maps.Map("map", {
            center: new naver.maps.LatLng(37.3595704, 127.105399),
            zoom: 10,
          });
        } catch (e) {
          alert(e);
        }
      }
    </script>
